apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: {{ .Values.service.name }}
    app.kubernetes.io/name: {{ .Values.service.name }}
  name: {{ .Values.service.name }}
spec:
  ports:
  - name: thrift
    port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: thrift
  selector:
    app.kubernetes.io/instance: {{ .Values.service.name }}
    app.kubernetes.io/name: {{ .Values.service.name }}
  type: ClusterIP
